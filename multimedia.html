<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple plain html multimedia webpage">
    <title>multimedia</title>
</head>
<body>
    <header>
        <h1>A Simple Plain HTML Multimedia Webpage</h1>
        <hr>
    </header>
    <main>
        <section>
            <audio controls>
                <source src="/media/Etana_-_Love_Song_[Official_Album_Audio].mp3" type="audio/mpeg">
            </audio>
            <audio src="/media/Truecaller Flash.ogg" controls></audio>
        </section>
        <br>
        <section>
            <video controls width="40%" height="auto" poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217">
                <source src="/media/flower.webm" type="video/webm">
                <source src="/media/flower.mp4" type="video/mp4">
            </video>
            <br>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/8ocanbiSyV4?si=0NKXWJR-hEKKv01A" 
                title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; 
                encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </section>
    </main>
    <br>
    <footer>
        &copy 2024-30-11
    </footer>
</body>
</html>
